<div class="col-xs-12 col-sm-10 col-md-8">
  <div class="qode">
    <div class="qode-title">
      <h3>Here's a fresh new code :</h3>
    </div>
    <div class="qode-code">
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
    </div>
    <div class="qode-cta">
      <a ng-click="qode.getThis()"><div class="button button-green is-enabled" style="margin-right: 0px;"><i class="fa fa-check"></i>I take it !</div></a>
    </div>
    <small ng-controller="UserController">
      <span><a href="#" ng-click="qode.refresh()">Refresh code</a>&nbsp; | &nbsp;</span>
      <span ng-hide="currentUser.isLogged"><a ui-sref="root.login"><i class="fa fa-sign-in"></i>Log in</a>&nbsp; | &nbsp;</span>
      <span ng-hide="currentUser.isLogged"><a ui-sref="root.register"><i class="fa fa-user-circle"></i>Register</a></span>
      <span ng-show="currentUser.isLogged"><a ui-sref="root.myaccount">My account</a>&nbsp; | &nbsp;</span>
      <span ng-show="currentUser.isLogged"><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i>Log out</a></span>
    </small>
  </div>
</div>
