<ion-view view-title="">
    <div class="form-page">
      <h1>Log in</h1>
      <form name="login" ng-submit="doLogin()">
        <input type="text" name="mail" ng-model="mail" placeholder="What's your e-mail address ?" autocapitalize="off"/>
        <input type="password" name="name" ng-model="password" placeholder="Your password ?"/>
        <button class="form-button" type="submit">LOGIN</button>
      </form>
      <p class="subdued">Forgot your password ?</p>
    </div>
</ion-view>
