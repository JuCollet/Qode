<div class="col-xs-12 col-md-8">
  <h1>Log in</h1></br>
  <form role="form" name="loginForm" action="/user/login" method="post" novalidate>
    <input type="email" name="mail" class="form-input" placeholder="E-mail address ..."></input>
    <input type="password" name="password" class="form-input" placeholder="Password ..."></input>
    </br>
    <button class="button button-small button-form is-enabled" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></i>I'm in !</button></br>
    <small><a ui-sref="root.register"><span class="is-light">I don't have an account yet</span></a></small>
  </form>
</div>
