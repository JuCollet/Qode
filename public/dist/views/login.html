<div class="col-xs-12 col-md-8">
  <h1>Log in</h1></br>
  <form role="form" novalidate>
    <input ng-model="mail" class="form-input" placeholder="E-mail address ..."></input>
    <input type="password" ng-model="password" class="form-input" placeholder="Password ..."></input>
    </br>
    <div class="button button-small button-form is-enabled" ng-click="login()"><i class="fa fa-paper-plane" aria-hidden="true"></i>I'm in !</div></br>
    <small><a ui-sref="root.register"><span class="is-light">I don't have an account yet</span></a></small>
  </form>
</div>
