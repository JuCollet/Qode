<div class="col-xs-12 col-sm-10 col-md-8">
  <span class="small-qode">{{qode.qode}}</span>
  <h1>{{qode.title}}</h1>
  <h2>{{qode.subtitle}}</h2>
  <p class="long-text">{{qode.description}}</p>

  <div class="card" data-color="{{card.color}}" ng-repeat="card in qode.cards">
    <h4>{{card.cardTitle}}</h4>
    <p>{{card.cardText}}</p>
    <hr class="is-light" ng-show="card.cardReferences.length > 0">
    <small ng-repeat="reference in card.cardReferences"><a href="{{reference.link}}" class="is-white"><p>{{reference.text}}</a></p></small>
    <hr class="is-light" ng-show="card.files.length > 0">
    <small ng-repeat="file in card.files"><p><a href="{{file.path}}" class="is-white"><i class="fa fa-cloud-download" ></i>{{file.name}}</a> | {{file.type}}</p></small>
  </div>

  <small>
    <p><span class="card-options"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;THANKS THE AUTHOR</span></p>
    <p><span class="card-options"><i class="fa fa-heart is-red"></i>&nbsp;&nbsp;&nbsp;ADD TO FAVORITES</span></p>
  </small>
  
  <p>&nbsp;</p>
</div>
