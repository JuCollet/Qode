<div class="col-xs-12 col-sm-10 col-md-8">
  <div class="qode" id="qodeDecode">
    <div class="qode-title">
      <h3>Type the Qode to decode...</h3>
    </div>
    <div class="qode-code">
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
      <div class="qode-char">&nbsp;</div>
    </div>
    <div class="qode-cta">
      <h4 id="status">&nbsp;</h4>
    </div>
    <small ng-controller="UserController"><a ui-sref="root.login" ng-hide="isLogged.log"><i class="fa fa-user-circle"></i>Log in or register to save this Qode !</a></small>
  </div>
</div>
