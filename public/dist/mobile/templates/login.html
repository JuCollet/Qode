<ion-view view-title="">
    <div class="form-page">
      <h1>Log in</h1>
      <form name="login" ng-submit="doLogin()" autocapitalize="off">
        <input type="text" name="mail" placeholder="What's your e-mail address ?"/>
        <input type="password" name="password" placeholder="Your password ?"/>
        <button class="form-button" type="submit">LOGIN</button>
      </form>
      <p class="subdued">Forgot your password ?</p>
    </div>
</ion-view>
