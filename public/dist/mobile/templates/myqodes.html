<ion-view view-title="My Qodes">
  <ion-content>
    <span class="empty" ng-show="qode.myqodes.length < 1">No Qode yet...</span>
    <ion-list>
      
      <ion-item class="item-dark" ng-repeat="qode in qode.myqodes" href="#/app/qodeview/{{qode.qode}}" can-swipe="true">
        <span class="small-qode">{{qode.qode}}</span>
        <h1>{{qode.title}}</h1>
        <h2>{{qode.subtitle}}</h2>
        <p>{{qode.description}}</p>
        <p class="subdued"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;{{qode.upVotes}} LIKE<span ng-show="qode.upVotes > 1">S</span></p>
        <ion-option-button class="button-assertive has-red-background" ng-click="edit(facility)">
          Remove
        </ion-option-button>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
