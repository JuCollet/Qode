<div class="col-xs-12 col-sm-10 col-md-8">
  <div class="qode" id="qodeDecode">
    <div class="qode-title">
      <h3>Type the Qode to decode...</h3>
    </div>
    <form name="search" class="qode-code">
      <input type="text" class="qode-char" name="char1" ng-keyup="qode.keyPressed(1)" maxlength="1"></input>
      <input type="text" class="qode-char" name="char2" ng-keyup="qode.keyPressed(2)" maxlength="1"></input>
      <input type="number" class="qode-char" name="char3" ng-keyup="qode.keyPressed(3)" maxlength="1"></input>
      <input type="number" class="qode-char" name="char4" ng-keyup="qode.keyPressed(4)" maxlength="1"></input>
      <input type="number" class="qode-char" name="char5" ng-keyup="qode.keyPressed(5)" maxlength="1"></input>
    </form>
    <div class="qode-cta">
      <h4 id="status">&nbsp;</h4>
    </div>
    <small ng-controller="UserController"><a ui-sref="root.login" ng-hide="currentUser.isLogged"><i class="fa fa-user-circle"></i>Log in or register to save this Qode !</a></small>
  </div>
</div>
