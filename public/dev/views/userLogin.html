<div class="col-xs-12 col-md-8">
  <h1>Log in</h1></br>
  <form role="form" name="loginForm" ng-submit="user.login()" novalidate>
    
    <input type="email" ng-model="user.infos.mail" name="mail" class="form-input" placeholder="E-mail address ..." required></input>
    <input type="password" ng-model="user.infos.password" name="password" class="form-input" placeholder="Password ..." required ng-minlength="6"></input>

    </br>
    <button type="submit" class="button button-small button-form is-enabled" ng-disabled="loginForm.$invalid" ng-class="{'is-light': loginForm.$invalid}"><i class="fa fa-paper-plane" aria-hidden="true"></i>I'm in !</button></br>
    <small><a ui-sref="root.register"><span class="is-light">I don't have an account yet</span></a></small></br>
    <small><a ui-sref="root.recoveryrequest"><span class="is-light">I forgot my password</span></a></small>
  </form>
</div>
