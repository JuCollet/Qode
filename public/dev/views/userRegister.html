<div class="col-xs-12 col-md-8">
  <h1>Register</h1></br>
  <form role="form" name="registerForm" ng-submit="user.register()" novalidate>
    
    <div class="form-group has-feedback">
      <input type="text" ng-model="user.infos.name" name="name" class="form-input" placeholder="What's your name ?" ng-minlength="3" required ng-class="{'is-input-form-selected': registerForm.name.$invalid && !registerForm.name.$pristine, 'is-input-form-valid':registerForm.name.$valid}"></input>
      <h2><i class="fa fa-check form-control-feedback is-green" ng-show="registerForm.name.$valid"></i></h2>
    </div>
    
    <div class="form-group has-feedback">
      <input type="email" ng-model="user.infos.mail" name="mail" class="form-input" placeholder="Your e-mail address ..." required ng-class="{'is-input-form-selected': registerForm.mail.$invalid && !registerForm.mail.$pristine, 'is-input-form-valid':registerForm.mail.$valid}"></input>
      <h2><i class="fa fa-check form-control-feedback is-green" ng-show="registerForm.mail.$valid"></i></h2>
    </div>

    <div class="form-group has-feedback">
      <input type="password" ng-model="user.infos.password" name="password" class="form-input" placeholder="Password ..." required ng-class="{'is-input-form-selected': registerForm.password.$invalid && !registerForm.password.$pristine, 'is-input-form-valid':registerForm.password.$valid}" ng-minlength="6"></input>
      <h2><i class="fa fa-check form-control-feedback is-green" ng-show="registerForm.password.$valid"></i></h2>
    </div>

    <div class="form-group has-feedback">
      <input type="password" ng-model="user.infos.confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password ..." required ng-class="{'is-input-form-error': !user.passwordValidation() && !registerForm.confirmPassword.$pristine, 'is-input-form-valid':user.passwordValidation() && !registerForm.confirmPassword.$pristine}" ng-minlength="6"></input>
      <h2><i class="fa fa-times form-control-feedback is-red" ng-hide="registerForm.confirmPassword !== null && user.passwordValidation()"></i></h2>
      <h2><i class="fa fa-check form-control-feedback is-green" ng-show="registerForm.confirmPassword.$valid && user.passwordValidation()"></i></h2>
    </div>

    </br>
    <button class="button button-small button-form is-enabled" type="submit" ng-disabled="registerForm.$invalid || !user.passwordValidation()" ng-class="{'is-light' : registerForm.$invalid || !user.passwordValidation()}"><i class="fa fa-paper-plane" aria-hidden="true"></i></i>I'm in !</button>

  </form>
</div>
